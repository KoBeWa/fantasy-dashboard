name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site (fantasy-dashboard)
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Checkout data repo (FF-Scraping)
        uses: actions/checkout@v4
        with:
          repository: KoBeWa/FF-Scraping
          path: ff-data
          fetch-depth: 1

      # --- optional, aber robust ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- Daten ins Frontend kopieren ----
      - name: Copy processed season JSONs (Seasons/Dashboard)
        run: |
          mkdir -p public/data/processed
          rsync -a ff-data/public/data/processed/ public/data/processed/ || true

      - name: Evaluate Drafts (in ff-data)
        run: |
          cd ff-data
          echo ">>> Draft inputs:"
          ls -l output/history-drafts | sed -n '1,50p' || true
          echo ">>> Rankings head:"
          head -n 5 output/season_pos_rankings.csv || true

          python3 scripts/evaluate_drafts.py

          echo ">>> Result head:"
          head -n 10 public/data/league/draft_scores.tsv || true

          mkdir -p ../public/data/league
          cp public/data/league/draft_scores.tsv ../public/data/league/draft_scores.tsv
          echo ">>> Copied into dashboard repo:"
          ls -l ../public/data/league | sed -n '1,50p'
          
      - name: Copy season position rankings
        run: |
          mkdir -p public/data/league
          cp ff-data/output/season_pos_rankings.csv public/data/league/season_pos_rankings.csv || true
    
      - name: Copy history drafts (per year)
        run: |
          mkdir -p public/data/drafts
          rsync -a ff-data/output/history-drafts/ public/data/drafts/ || true
          ls -l public/data/drafts | sed -n '1,50p'
          
      - name: Compute Waivers (in ff-data) & copy
        run: |
          cd ff-data
          python3 scripts/compute_waivers.py
          mkdir -p ../public/data/league
          cp public/data/league/waivers.tsv ../public/data/league/waivers.tsv
          echo "Waivers preview:"
          head -n 10 ../public/data/league/waivers.tsv || true

      - name: Copy weekly gamecenter CSVs (Records)
        run: |
          mkdir -p public/data/teamgamecenter
          rsync -a ff-data/output/teamgamecenter/ public/data/teamgamecenter/ || true

      - name: Copy league-wide files (elo, aggregated, players)
        run: |
          mkdir -p public/data/league
          cp ff-data/public/data/league/elo_history.json public/data/league/elo_history.json || true
          cp ff-data/output/history-standings/aggregated_standings.tsv public/data/league/aggregated_standings.tsv || true
          cp ff-data/output/players.tsv public/data/league/players.tsv || true

      # ---- Build ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js static export)
        env:
          NEXT_PUBLIC_BASE_PATH: /fantasy-dashboard
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

      # ---- Upload Artifact ----
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
