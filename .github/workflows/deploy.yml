name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

# GitHub Pages braucht diese Permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Keine parallelen Deploys
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site (fantasy-dashboard)
        uses: actions/checkout@v4

      - name: Checkout data repo (FF-Scraping)
        uses: actions/checkout@v4
        with:
          repository: KoBeWa/FF-Scraping
          path: ff-data
          fetch-depth: 1

      # -------- Daten ins Frontend kopieren --------
      - name: Copy processed season JSONs (for Seasons/Dashboard)
        run: |
          mkdir -p public/data/processed
          rsync -a ff-data/public/data/processed/ public/data/processed/ || true
          echo "Processed seasons copied:"
          find public/data/processed -maxdepth 3 -type f | head -n 20 || true

      - name: Copy weekly gamecenter CSVs (for Records)
        run: |
          mkdir -p public/data/teamgamecenter
          rsync -a ff-data/output/teamgamecenter/ public/data/teamgamecenter/ || true
          echo "Weekly CSVs example:"
          find public/data/teamgamecenter -maxdepth 2 -type f | head -n 20 || true

      - name: Copy league-wide files (elo, aggregated standings, players)
        run: |
          mkdir -p public/data/league
          # Elo (falls vorhanden)
          cp ff-data/public/data/league/elo_history.json public/data/league/elo_history.json || true
          # Aggregated standings
          cp ff-data/output/history-standings/aggregated_standings.tsv public/data/league/aggregated_standings.tsv || true
          # Medals/players
          cp ff-data/output/players.tsv public/data/league/players.tsv || true
          echo "League files:"
          ls -l public/data/league || true

      # -------- Build --------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js static export)
        env:
          # wichtig für GitHub Pages unter /fantasy-dashboard
          NEXT_PUBLIC_BASE_PATH: /fantasy-dashboard
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

      # -------- Upload Artifact für Pages --------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
