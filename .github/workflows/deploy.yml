name: build-and-deploy
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site
        uses: actions/checkout@v4

      - name: Checkout data repo (FF-Scraping)
        uses: actions/checkout@v4
        with:
          repository: KoBeWa/FF-Scraping
          path: ff-data
          fetch-depth: 1

      - name: Copy processed JSONs into site
        run: |
          mkdir -p public/data/processed
          rsync -a ff-data/public/data/processed/ public/data/processed/ || true
          find public/data/processed -maxdepth 2 -type f | head -n 10

      # NEU: Aggregated TSV in die Site kopieren
      - name: Copy aggregated standings TSV
        run: |
          mkdir -p public/data/league
          cp ff-data/output/history-standings/aggregated_standings.tsv public/data/league/aggregated_standings.tsv || true


      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }
        
      - name: Fetch Elo + Aggregated data from FF-Scraping
        run: |
          mkdir -p public/data/league
          curl -fL \
            -o public/data/league/elo_history.json \
            https://raw.githubusercontent.com/KoBeWa/FF-Scraping/master/public/data/league/elo_history.json
          curl -fL \
            -o public/data/league/aggregated_standings.tsv \
            https://raw.githubusercontent.com/KoBeWa/FF-Scraping/master/output/history-standings/aggregated_standings.tsv
          ls -l public/data/league
          
      - name: Fetch medals data (players.tsv) from FF-Scraping
        run: |
          mkdir -p public/data/league
          curl -fL \
            -o public/data/league/players.tsv \
            https://raw.githubusercontent.com/KoBeWa/FF-Scraping/master/output/players.tsv
          ls -l public/data/league

      - run: npm ci
      - run: npm run build     # erzeugt .next/export

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
